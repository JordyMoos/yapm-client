<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Passwords</title>
<script src="gibberish-aes.js"></script>
<script src="sha1.js"></script>
<script src="manager.js"></script>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
</head>

<body>

<textarea id="testing"></textarea>

<section id="unauthorized">
	<form id="decrypt" autocomplete="off">
		<input type="password" id="encryptionKey">
		<input type="submit" value="decrypt">
	</form>
</section>

<section id="authorized" class="hidden">
	<input type="text" id="filter" placeholder="filter">

	<table id="overview">
		<thead>
			<tr>
				<th>title</th><th>url</th><th>username</th><th>password</th><th>comment</th><th></th>
			</tr>
		</thead>
	<tbody></tbody></table>

	<button id="newPassword">New password</button>

	<div class="hidden" id="overlay"></div>

	<div class="modal hidden" id="editModal">
		<div class="modal-header">
			<button type="button" class="close" id="modalClose1">Ã—</button>
			<h3 id="modalHeader">Edit password</h3>
		</div>
		<form id="newPassword" autocomplete="off">
			<input type="text" id="title" placeholder="title">
			<input type="url" id="URL" placeholder="url">
			<input type="text" id="username" placeholder="username">
			<input type="password" id="pass" placeholder="password">
			<input type="password" id="passRepeat" placeholder="password-repeat">
			<textarea id="comment">comment</textarea>
		</form>
		<div class="modal-footer">
			<a href="#" class="btn" id="randPass">Random password</a>
			<a href="#" class="btn" id="modalClose2">Close</a>
			<a href="#" class="btn btn-primary" id="save">Save</a>
		</div>
	</div>
</section>

</body>

</html>
