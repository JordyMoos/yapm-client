<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Passwords</title>
<script src="gibberish-aes.js"></script>
<script src="sha1.js"></script>
<script src="manager.js"></script>
<link rel="icon" type="image/png" href="favicon.png" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="bootstrap.new.min.css" />
<link rel="stylesheet" type="text/css" href="font-awesome.css" />
</head>

<body>

<section id="unauthorized">
	<div id="welcome">
		<h1>Online Password Manager</h1>

		<form id="decrypt" class="well form-inline" autocomplete="off">
			<input type="password" id="encryptionKey" placeholder="master-key">
			<button href="#" class="btn"><i class="icon-key"></i> Decrypt</button>
		</form>

		<h2 id="testPhrase">Do not login!</h2>
		<p>Do <em>NOT</em> login unless the phrase above is illegible!</p>
	</div>
</section>

<section id="authorized" class="hidden">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Passwords</a>
		</div>

		<div class="collapse navbar-collapse" id="navbar-collapse">
			<form class="form-search">
				<input type="text" id="filter" placeholder="Filter... &lt;CTRL+E&gt;" class="search-query">
			</form>

			<button class="newPassword btn"><i class="icon-plus"></i> New Password</button>
			<button class="newMasterKey btn"><i class="icon-wrench"></i> Change Master Key</button>
		</div>

 <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div>

	</nav>


<!--- <span id="lastModified">This list was last modified on <span id="modifiedDate">6 september 2012</span>.</span> --->

	<div class="wide-container">
		<table class="table table-striped" id="overview">
			<thead>
				<tr>
					<th>Title</th><th>URL</th><th>Username</th><th>Password</th><th>Comment</th><th></th>
				</tr>
			</thead>
		<tbody></tbody></table>
	</div>

	<div class="hidden" id="overlay"></div>

	<div class="modal hidden" id="editModal">
		<div class="modal-header">
			<button type="button" class="close" id="modalClose1">×</button>
			<h3 id="modalHeader">Edit Password</h3>
		</div>
		<form id="newPasswordForm" class="modal-body form-horizontal" autocomplete="off">

			<div class="control-group">
				<label class="control-label" for="title">Title</label>
				<div class="controls">
					<input type="text" id="title" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="URL">URL</label>
				<div class="controls">
					<input type="url" id="URL" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="username">Username</label>
				<div class="controls">
					<input type="text" id="username" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="pass">Password</label>
				<div class="controls">
					<input type="password" id="pass" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="passRepeat">Password Repeat</label>
				<div class="controls">
					<input type="password" id="passRepeat" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="comment">Comment</label>
				<div class="controls">
					<textarea id="comment"></textarea>
				</div>
			</div>

		</form>
		<div class="modal-footer">
			<a href="#" class="btn" id="randPass"><i class="icon-random"></i> Random Password</a>
			<a href="#" class="btn btn-primary" id="save"><i class="icon-save"></i> Save</a>
		</div>
	</div>

	<div class="modal hidden" id="masterkeyModal">
		<div class="modal-header">
			<button type="button" class="close" id="modalClose2">×</button>
			<h3 id="modalHeader">Edit Master Key</h3>
		</div>
		<form id="newMasterkeyForm" class="modal-body form-horizontal" autocomplete="off">

			<div class="control-group">
				<label class="control-label" for="key">New Master Key</label>
				<div class="controls">
					<input type="password" id="key" placeholder="">
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="passRepeat">Master Key Repeat</label>
				<div class="controls">
					<input type="password" id="keyRepeat" placeholder="">
				</div>
			</div>

		</form>
		<div class="modal-footer">
			<a href="#" class="btn btn-primary" id="saveKey"><i class="icon-warning-sign"></i> Save</a>
		</div>
	</div>
</section>

</body>

</html>
